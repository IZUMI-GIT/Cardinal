name: Monorepo CI (backend-first)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend:
    name: Backend - lint -> types -> unit -> integration -> build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install backend dependencies (ci, fallback to install)
        working-directory: ./Backend
        run: npm ci

      - name: Lint Backend
        working-directory: ./Backend
        run: npm run lint

      - name: TypeCheck backend
        working-directory: ./Backend
        run: npm run typecheck

      - name: Prisma generate
        working-directory: ./Backend
        run: cd prisma && npx prisma generate && cd ..

      - name: Build Backend
        working-directory: ./Backend
        run: npm run build

  frontend:
    name: frontend = lint-> typecheck -> test -> build
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install frontend dependencies (ci, fallback to install)
        working-directory: ./Frontend
        run: npm ci

      - name: Lint frontend
        working-directory: ./Frontend
        run: npm run lint

      - name: Typecheck frontend
        working-directory: ./Frontend
        run: npm run typecheck

      - name: Build frontend
        working-directory: ./Frontend
        run: npm run build